{% extends 'base/base.html' %}

{% load static %}

{% block title %}Ticket Page{% endblock %}

{% block content %}
<section class="ticket-content">
    {% if messages %}
        {% for message in messages %}
            <h2 class="title-height">
                {{ message }}
            </h2>
        {% endfor %}
    {% else %}
        <h2 class="title-height">Cr√©er un ticket</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-button-container">
                <button class="submit-button" type="submit">Envoyer</button>
            </div>
        </form>
    {% endif %}
</section>
<link rel="stylesheet" href="{% static 'ticket.css' %}">
{% endblock %}
